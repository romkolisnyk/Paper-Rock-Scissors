  <body>
    <div class="app">
      <h1 class="title">Rock / Paper / Scissors</h1>

      <div class="score">
        <span id="my-score">0</span> : <span id="comp-score">0</span>
        <span class="tip tip__user">you</span><span class="tip tip__comp">comp</span>
      </div>

      <p class="movements">Make your move</p>

      <a href="#" class="reset">New Game</a>

      <div class="items">
        <img src="img/rock.svg" alt="rock" id="rock" class="item__img item" />
        <img src="img/paper.svg" alt="paper" id="paper" class="item__img item" />
        <img src="img/scissors.svg" alt="scissors" id="scissors" class="item__img item"/>
      </div>

      <p class="result"></p>
    </div>
